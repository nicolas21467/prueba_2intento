<ion-header>
  <ion-toolbar>
    <ion-title>comentario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listado.length>0">
    <div *ngFor="let i of datos">
      <ion-row>
        <ion-col size="3">id</ion-col>
        <ion-col size="9">{listado.id}</ion-col>
      </ion-row>
        <ion-col size="3">titulo</ion-col>
        <ion-col size="9">{listado.name}</ion-col>
      </ion-row>
        <ion-col size="3">comentario</ion-col>
        <ion-col size="9">{listado.email}</ion-col>  
      </ion-row>
    </div>
  </div>
</ion-content>
