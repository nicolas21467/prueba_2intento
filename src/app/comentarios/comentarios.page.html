<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="usuario"></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="ion-text-center">comentarios</ion-title>
  <div *ngif = "listado.length >0">
    <i-list>
      <div *ngFor="let i of listado "[routerlink]="['../comentario/,i.id']">
        <ion-item>
          <ion-label>
            <h2>{{i.id}}</h2>
            <h2>{{i.title}}</h2>
            <h2>{{i.body}}</h2>
          </ion-label>
        </ion-item>
      </div>
    </i-list>
  </div>



</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()">
      <ion-icon slot="icon-only" name="list-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
